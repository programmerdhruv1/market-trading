<th:block th:fragment="symbolData">

<div id="symbol-list">
	<ul class="nav flex-column mb-2">
		<!-- <li class="nav-item" th:each="symbol :${symbols}" th:onclick="|getUpdatSymbols('${symbol.value}')|"> -->
		<li class="nav-item" th:each="symbol :${symbols}" >
			<label class="list-group-item d-flex gap-2" th:each="data : ${symbol.value}" th:onclick="|getUpdatSymbols(${symbol.key}, ${data.value})|"> 
				<input class="form-check-input flex-shrink-0" type="checkbox" value="" th:checked="${data.value}"> <span> [[${data.key}]]
						<small class="d-block text-muted" ></small>
				</span>
			</label>
		</li>
	</ul>
</div>

</th:block>
